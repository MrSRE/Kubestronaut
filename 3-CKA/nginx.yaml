apiVersion: apps/v1                # Changed from v1 to apps/v1
kind: Deployment
metadata:
  namespace: qa
  name: mydeployment
  labels: 
    app: webapp
spec:
  replicas: 2
  selector:
    matchLabels: 
      app: webapp
  template:
    metadata:
      name:  webapp-pod
      labels:
        app: webapp
    spec:
      containers:
      - name: webappcon
        image: nginx
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: myservice
  namespace: qa
spec:
  selector:
    app: webapp
  type: NodePort
  ports:
  - port: 80
    targetPort: 80
    nodePort: 30080
---
apiVersion: v1
kind: Namespace
metadata:
  name: qa
